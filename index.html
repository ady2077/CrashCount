<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrashCount - Crash Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="tab-header">CrashCount</div>
        <div class="tab-content">
            <p>Track system crashes!</p>
            <div class="crash-display">Crashes: <span id="crashCount">0</span></div>
            <button onclick="addCrash()">Crash!</button>
            <button onclick="resetCrashes()" class="reset-btn">Reset</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
